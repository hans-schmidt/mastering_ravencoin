<html>
  <head>
   <base href="https://hans-schmidt.github.io/mastering_ravencoin/" target="_blank">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/hans-schmidt/mastering_ravencoin/contents/reference');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
